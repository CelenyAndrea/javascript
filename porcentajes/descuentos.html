<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
    </head>
    <body>
        <header>
            <h1>
            Porcentajes y descuentos 
            </h1>
       </header>

        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>

            <form>
                <label for="InputPrice">Precio:</label>
                <div">
                    <input id="InputPrice" type="number" placeholder="Precio en números..">
                </div>

                <label for="InputDiscound">Descuento:</label>
                <div>
                    <input id="InputDiscound" type="number" placeholder="Precio en números..">
                </div>

                <button type="button" onclick="onclickButtonPriceDiscount()">
                    Calcular descuento
                </button>

                <label for="InputCoupon">Tienes algún CUPON? </label>
                <div class="form__container-input">
                    <input id="InputCoupon" type="text" placeholder="Inserte CUPON">
                </div>

                <button type="button" onclick="onclickButtonPriceCupon()">
                    Descuento + CUPON
                </button>

                <p id="ResultP"></p>
                <p id="ResultPC"></p>
            
            </form>
        </section>

        <script src="descuentos.js"></script>
    </body>
</html>
