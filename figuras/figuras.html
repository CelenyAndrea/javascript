<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras Geométricas</title>
    </head>
    <body>
        <header>
            <h1>Figuras Geométricas</h1>
        </header>
        <section>
            <h2>Calcula el área y perímetro de un Cuadrado</h2>
            <form>
                <label for="InputTriangulo">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>

                <input type="number" id="InputCuadrado" />

                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>

                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section>
            <h2>Calcula el área y perímetro de un Triangulo</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide el lado A de tu triangulo:
                </label>
                <input type="number" id="InputTrianguloA" />

                <label for="InputCuadrado">
                    Escribe cuánto mide el lado B de tu triangulo:
                </label>
                <input type="number" id="InputTrianguloB" />

                <label for="InputCuadrado">
                    Escribe cuánto mide la base de tu triangulo:
                </label>
                <input type="number" id="InputTrianguloC" />

                <label for="InputCuadrado">
                    Escribe cuánto mide la altura de tu triangulo:
                </label>
                <input type="number" id="InputTrianguloD" />

                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>

                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section>
            <h2>Calcula el área y perímetro de un Circulo</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>

                <input type="number" id="InputCuadrado" />

                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>

                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        
        <script src="figuras.js"></script>
    </body>
</html>
